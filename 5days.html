<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Website</title>
    <link rel="stylesheet" href="styles.css">
<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    height: 100vh;
}

header {
    background-color: #8ec94e;
    color: white;
    padding: 1em;
    text-align: center;
}

.top-menu {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.top-menu .menu-items a {
    color: white;
    text-decoration: none;
    margin: 0 10px;
    cursor: pointer;
}

.container {
    display: flex;
    flex: 1;
}

.sidebar {
    width: 200px;
    background-color: #f4f4f4;
    padding: 1em;
}

.sidebar h3 {
    margin-top: 0;
}

.sidebar ul {
    list-style: none;
    padding: 0;
}

.sidebar ul li {
    margin: 10px 0;
    cursor: pointer;
}

.sidebar ul li a {
    text-decoration: none;
    color: #333;
}

.content {
    flex: 1;
    padding: 1em;
}
</style>
</head>

    <header>
           <div>
                 Welcome to 5days.com
            </div>
        </header>
        <br/>
    <header>   
    
        <div class="top-menu">
            <div class="logo"><marquee>5days.com</marquee></div>

                <a href="#" onclick="changeSidebar('docker')">Docker</a>
                <a href="#" onclick="changeSidebar('k8s')">Kubernetes</a>
            </div>
        </div>
      </header>
    <div class="container">
        <aside class="sidebar">
            <h3>Topics</h3>

        </aside>
        <main class="content">
            <h1 id="content-title">Content to be Displayed Here</h1>
            <p id="content-description">This is where the main content will go.</p>
        </main>
    </div>
    <script src="script.js"></script>
</body>

// Function to change the sidebar items
function changeSidebar(menu) {
    const sidebarList = document.getElementById('sidebar-list');
    sidebarList.innerHTML = ''; // Clear the existing sidebar items

    const items = sidebarContent[menu];
    items.forEach(item => {
        const li = document.createElement('li');
        li.innerHTML = `<a href="#" onclick="changeContent('${item.id}')">${item.text}</a>`;
        sidebarList.appendChild(li);
    });
}

// Function to change the main content based on the sidebar item clicked
function changeContent(itemId) {
    const allItems = [...sidebarContent.java, ...sidebarContent.git, ...sidebarContent.aws, 
                      ...sidebarContent.linux, ...sidebarContent.shellscript,...sidebarContent.tomcat,
                        ...sidebarContent.sonarqube,...sidebarContent.maven,...sidebarContent.nexus,
                       ...sidebarContent.ansible,...sidebarContent.terraform,...sidebarContent.docker,
                       ...sidebarContent.k8s,...sidebarContent.jenkins];
    const item = allItems.find(i => i.id === itemId);

    if (item) {
        document.getElementById('content-title').textContent = item.contentTitle;
        document.getElementById('content-description').textContent = item.contentDescription;
    }
}

// Initialize with Java sidebar by default
document.addEventListener('DOMContentLoaded', () => {
    changeSidebar('java');
